<style>
    h1 {
        text-align: center;
        background-color: aqua;
    }

    .outer {
        height: 200px;
        width: 200px;
        background-color: red;
        position: relative;
    }

    .inner {
        height: 100px;
        width: 100px;
        background-color: blue;
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);

        
        
    }
</style>

<body>
    <h1>aline inner inside the outer box center</h1>
    <div class="outer">
        <div class="inner"></div>
    </div>
